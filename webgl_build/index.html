<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Quiz Game</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/webgl_build.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer"></div>
    </div>

    <script type="text/javascript">
      var resize = function() {
        document.getElementById("unityContainer").style.width = innerWidth + "px";
        if(innerWidth > innerHeight)
          document.getElementById("unityContainer").style.height = innerHeight + "px";
        else
          document.getElementById("unityContainer").style.height = innerWidth*9.0 / 16.0 + "px";
      }
  
      resize();
  
      window.addEventListener("resize", resize);
    </script>
  </body>
</html>
