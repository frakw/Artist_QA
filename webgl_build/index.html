<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Quiz Game</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/webgl_build.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content" style="width: 960px; height: 600px">
      <div id="unityContainer"></div>
      <div class="footer">
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Quiz Game</div>
      </div>
    </div>

    <script type="text/javascript">
      var resize = function() {
        if(innerWidth > innerHeight){
          document.getElementsByClassName("webgl-content").style.width = "100%";
          document.getElementsByClassName("webgl-content").style.height = "100%";
        }
        else{
          document.getElementsByClassName("webgl-content").style.width = innerWidth + "px";
          document.getElementsByClassName("webgl-content").style.height = (innerWidth*9/16) + "px";
        }
      }
  
      resize();
  
      window.addEventListener("resize", resize);
    </script>
  </body>
</html>
